<!DOCTYPE>
<html>
<head>
<title>Ejercicio 5</title>
 
<script type="text/javascript">
	var n1 = prompt("Introduce un número");
	var n2 = prompt("Introduce otro número");
	var suma= n1 + n2;
	var resta=n1-n2;
	var mult=n1*n2;
	var div=n1/n2;
	
	alert(" El valor de la primera variable es: "+n1 );
	alert(" El valor de la segunda variable es: "+n2 );
	alert("El valor de la suma es : "+suma);
	alert("El valor de la resta es : "+resta );
	alert("El valor de la multiplicacion es : "+mult );
	alert("El valor de la division es : "+div );
</script>
</head>
 
<body></body>
</html>
