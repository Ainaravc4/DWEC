<!DOCTYPE>
<html>
<head>
<title>Ejercicio 7</title>
 
<script type="text/javascript">
	var nota = prompt("Introduce una nota");
		if (nota > 0 && nota <= 10) {
			if (nota < 5) {
				alert("Suspenso");
			}
			else if (nota < 6) {
				alert("Suficiente");
			}
			else if (nota < 7) {
				alert("Bien");
			}
			else if (nota < 9) {
				alert("Notable"); 
			}
			else if (nota >= 9) {
				alert("Sobresaliente");
			}
		}
		else {
			alert("Nota erronea");
		}
	
</script>
</head>
 
<body></body>
</html>
